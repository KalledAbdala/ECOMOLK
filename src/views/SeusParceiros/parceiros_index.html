<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="parceiros_styles.css">
    <title>Seus Parceiros</title>
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../Home/home_index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SeusResiduos/SeusResiduos_index.html">Seus resíduos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Entregas/entregas_index.html">Entregas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../SeusParceiros/parceiros_index.html">Seus Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Dashboard/dashboard_index.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Campo de Pesquisa -->
    <div class="container mt-4" style="padding-top: 70px;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control search-input"
                        placeholder="Faça sua busca de parceiros">
                    <button class="btn btn-primary" onclick="searchParceiros()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrossel dos Parceiros -->
    <div id="usersCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner" id="usersContainer"> <!-- Container para os cards -->
            <!-- Os cards serão gerados aqui pelo JavaScript -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#usersCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#usersCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Novos cards -->
    <div class="container mt-4">
        <div class="new-cards-container">
            <div class="new-card" id="parceiros-cadastrados-card">
                <h3>Parceiros Cadastrados</h3>
                <p id="parceirosTotal"></p> <!-- Aqui será exibido o total -->
            </div>
            <div class="new-card" id="residuos-disponiveis-card">
                <h3>Resíduos disponíveis</h3>
                <p id="residuosDisponiveis"></p> <!-- O número será atualizado aqui -->
            </div>
            <div class="new-card" id="residuos-negociacao-card">
                <h3>Resíduos em negociação</h3>
                <p id="residuosNegociando"></p> <!-- O número será atualizado aqui -->
            </div>
            <div class="new-card" id="residuos-concluidos-card">
                <h3>Resíduos concluídos</h3>
                <p id="residuosConcluidos"></p> <!-- O número será atualizado aqui -->
            </div>
            <div class="new-card" id="residuos-cancelados-card">
                <h3>Resíduos cancelados</h3>
                <p id="residuosCancelados"></p> <!-- O número será atualizado aqui -->
            </div>
        </div>
    </div>


    <script src="parceiros_scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
