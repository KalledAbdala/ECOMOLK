<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero me conectar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conectar_style.css"> 
</head>
<body>
    
    <div class="ecomolk">
        <h2>ECOMOLK</h2>
    </div>

    <div class="form-container">
        <div class="form-title">QUERO ME CONECTAR</div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="residuo" class="form-label">O que sua empresa faz com os resíduos?</label>
                <select id="residuo" class="form-control small" required>
                    <option value="" disabled selected>Selecione</option>
                    <option>Recicla</option>
                    <option>Descarte Sustentável</option>
                    <option>Outros</option>
                    <option>Não sei</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" id="empresa" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" id="telefone" class="form-control" required>
            </div>

            <button type="submit" class="btn submit-btn">ENVIAR</button>
        </form>
    </div>

    <script src="conectar_script.js"></script>

</body>
</html>
